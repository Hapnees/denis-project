<!DOCTYPE html>
<html>
  <head>
    <title>Результаты поиска</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <header class="header">
          <h1>Результаты поиска для "{{ query }}"</h1>
        </header>

        <ul class="books-list">
          {% for book in books %}
          <li>
            <a href="{{ book.link }}" class="book-card">
              {% if book.img_link %}
              <img class="book-card_img" src="{{ book.img_link }}" />
              {% else %}
              <div class="book-card_img book-card_img-placeholder"></div>
              {% endif %}
              <div class="book-card_info">
                <p class="book-card_price">{{book.price}}₽</p>
                <p class="book-card_title" title="{{book.title}}">
                  {{ book.title }}
                </p>
              </div>
            </a>
          </li>
          {% endfor %}
        </ul>
        <a href="/">
          <button class="button">Назад</button>
        </a>
      </div>
    </main>
  </body>
</html>
